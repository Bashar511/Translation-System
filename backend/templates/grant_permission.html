{% extends "base.html"%} 


{% load static %}

{% block title %} ALT-SHIFT | Done Logged Out {% endblock %}

{% block content %}
    <div clas="cont">
        <div class="Reset-form">
            <div>
                <img src="{% static 'images/logo.png'%}" class="logoImg" alt="Company Logo" />
            </div>
            
            <div>
                <h2 class="title">Grant Permission</h2>
            </div>
            <div>
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="labelDiv">
                <label for="id_project" > Project Name </label>
                {{ form.project }} 
              </div>
             
            <div class="labelDiv">
               <label for="id_granted_to"> Grant Permission To</label>
              {{ form.granted_to }} 
            </div>
              <input type="submit" value="Grant" class="createProject-btn">
          </form>
        </div>
            
            
      </div>
    </div>
        
    <style>
      label {
        width:100%;
        text-align: left;
        display: block;
        margin:1 ;
        font-size: 16px;
        
      }
      .createProject-btn {
        background-color: #1883bb;
        color: #ffffff;
        text-align:center;
        border-radius: 5px;
        padding: 15px 53px;
        font-size: 18px;
        width:100%;
        cursor: pointer;
        margin-top: 25px;
        border: 1px solid #1883bb
      }
      .createProject-btn:hover {
        background: #126591;
        border: 1px solid #126591   
      }
      .createProject-btn:active {
        background: #fff;
        border:1px solid #1883bb;
        color: #1883bb
      }
      .id_project {
        background: #ccc;
        padding:.5rem 2rem
      }
      .labelDiv {
        display: flex;
        flex-direction:row;
        justify-content: space-between;
        gap:3rem;
        margin-bottom:1rem
      }
      .Reset-form {
            border: 1px solid #1883bb;
            max-width: 480px;
            width: 100%;
            padding: 3rem 0rem;
            margin:10rem auto;
            border-radius: 41px;
            background-color: #ffffff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* height: 50%; */
            gap: 1.5rem;
          }
          .logged-msg{
            margin-bottom:1rem;
            margin-top:-1rem;
          }
        .logoImg {
          width: 217px;
          max-width: 100%;
          aspect-ratio: 3.1;
          object-fit: contain;
        }
    
        .title {
          color: #1883bb;
          font-size: 24px;
          margin:2rem
        }
        
        .loginBtn {
          text-decoration: none;
          font-weight: 500; 
            color: #ffffff !important;
            border-radius: 5px;
            padding: 18px 53px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 1rem; 
            border: 1px solid #1883bb;
            background: #1883bb;
          }
          
          .loginBtn:hover {
                background:#177cb2;
                border: 1px solid #177cb2;
              }
              .loginBtn:active {
                background:#fff;
                border: 1px solid #1883bb;
                color: #1883bb
              }
    </style>
    
{% endblock %}

    {% comment %} {% csrf_token %}
     {{ form.as_p }} {% endcomment %}
