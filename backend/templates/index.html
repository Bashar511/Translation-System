<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Test</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>Testing Form</h1>
        <form  method="post" class="form">
          {% csrf_token %}
          <textarea name="text_field" id="txt-input" class="txt-input" placeholder="Insert text to translate" >{{ unprocessed }}</textarea>
          <button type="submit" id="btn" class="btn">Submit</button>
        </form>
      </div>
      <div class="wrapper">
        <h1>Reply</h1>
        <div class="reply">
          <p>{{ processed }}</p>
        </div>
      </div>
    </div>
  </body>
</html>
