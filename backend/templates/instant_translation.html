{% extends "base.html" %}
{% block title %} instant {% endblock %}
{% block content %}
<div class="container">
  <div class="wrapper">
    <h1>Testing Form</h1>
    <form action="{% url 'translation:instant' %}" method="post" class="form">
      {% csrf_token %}
      <textarea name="text_field" id="txt-input" class="txt-input" placeholder="Insert text to translate" >{{ unprocessed }}</textarea>
      <button type="submit" id="btn" class="btn">Submit</button>
    </form>
              
  </div>
  <div class="wrapper">
    <h1>Reply</h1>
    <div class="replyy">
      <p>{{ processed }}</p>

    </div>
  </div>
</div>
{% endblock %}
