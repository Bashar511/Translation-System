{% extends "base.html"%} 
{% load static %}

{% block title %} Password reset {% endblock %}

{% block content %}
    <div clas="cont">
        <div class="Reset-form">
            <div>
                <img src="{% static 'images/logo.png'%}" class="logoImg" alt="Company Logo" />
            </div>
            
            <div>
                <h2 class="title">Password Reset Done!</h2>
            </div>
            
            <div>
                <p id="doneChange">Your password has been successfully reset.</p>
            </div>
            
            <div>
                <a href="{% url 'home' %}" class="loginBtn">RETURN HOME</a>
            </div>
        </div>
    </div>
        
    <style>
        
        .Reset-form {
            
            border: 1px solid #1883bb;
            max-width: 480px;
            width: 100%;
            padding: 3rem 0rem;
            margin:10rem auto;
            border-radius: 41px;
            background-color: #ffffff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* height: 50%; */
            gap: 1.5rem;
        }
        #doneChange{
            margin: 0 0 2rem 0;
        }
        .logoImg {
            width: 217px;
            max-width: 100%;
            aspect-ratio: 3.1;
            object-fit: contain;
        }
    
        .title {
            
        margin-top: 0rem;
        margin-bottom: 1rem;
            color: #1883bb;
            font-size: 24px;
        }
        
        .loginBtn {
            text-decoration: none;
            font-weight: 500; 
            color: #ffffff !important;
            border-radius: 5px;
            padding: 18px 53px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 1rem; 
            border: 1px solid #1883bb;
            background: #1883bb;
        }

            .loginBtn:hover {
                background:#177cb2;
                border: 1px solid #177cb2;
        }
            .loginBtn:active {
                background:#fff;
                border: 1px solid #1883bb;
                color: #1883bb
        }
    </style>
        
    {% endblock %}
