{% extends "base.html" %}
{% load static %}

{% block title %} ALT-SHIFT | Edit Project {% endblock %}
{% block content %}
<style>
p{
  margin: 0; 
  text-align: left;
}
input[type="file"] {
    display: none;
}
input {
  border: 1px solid #ccc;
  outline: none;
  margin-bottom: 1rem;
}
input:hover {
  outline: none; border: 1px solid transparent;
  box-shadow: 0 4px 8px 0 #1882bb86, 0 6px 20px 0 rgba(147, 217, 243, 0.219);
  
}
input:focus { outline: none;  border: 1px solid transparent;}

.editProject-form {
    padding: 24px 40px;
    border-radius: 41px;
    position: relative;
    display: flex;
    justify-content: center;
    flex-direction: column;
    max-width: 400px;
    width: 100%;
    text-align: center;
    align-items: center;
    margin: 55px auto;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.title {
    color: #1883bb;
    font-size: 24px;
    margin-top: 39px;
    margin-bottom: 40px;
}

.form-group {
    text-align: left;
    margin-bottom: 10px;
}

.form-row {
    display: flex;
    gap: 16px;
}

.form-row .form-group {
    flex: 1;
}

label {
    text-align: left;
    display: block;
    margin-bottom: 5px;
    font-size: 16px;
}

.form-create, .browse-button {
    width: 100%;
    height: 36px;
    border-radius: 5px;
    border: 1px solid #ccc;
    padding: 0 10px;
}

.browse-button {
    background: #fff;
    color: #b1b1b1;
}

.browse-button:hover {
    cursor: pointer;
    background: #efeeee;
}

.form-create:focus {
    border: 2px solid #1883bb !important;
    outline: none !important;
}

.createProject-btn {
    background-color: #1883bb;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    padding: 15px 53px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 25px;
    border: 1px solid #1883bb;
    width: 100%;
}

.createProject-btn:hover {
    background: #126591;
    border: 1px solid #126591;
}

.createProject-btn:active {
    background: #fff;
    border: 1px solid #1883bb;
    color: #1883bb;
}

.forgotDiv {
    width: 100%;
    text-align: right;
    font-size: 16px;
    margin: 1.2rem 0;
}

.forgot-password {
    color: #a8a7a7;
    text-align: right;
    text-decoration: none;
}

.login-link {
    color: #1883bb;
    text-decoration: none;
    font-weight: bold;
}

.link {
    color: #1883bb;
    text-decoration: none;
    font-weight: bold;
}

.footer {
    font-size: 16px;
    margin-top: 45px;
}

.footer a {
    color: #000000;
    text-decoration: none;
}

.custom-file-label {
    display: inline-block;
    cursor: pointer;
    background-color: #fff;
    color: white;
    border-radius: 5px;
    font-size: 16px;
    text-align: center;
    color: #000;
    border: 1px solid #ccc;
    padding: .5rem 2rem;
    width: 100%;
}

.custom-file-label:hover {
    background-color: #ccc;
    color: #000;
    border: 1px solid #ccc;
}

#fileEN {
    width: 100%;
    height: 36px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background: #fff;
    color: #b1b1b1;
}

#fileEN:hover {
    background: #ccc;
}

#publish {
    display: none;
}

#title, #deliverytime, .Filename {
    width: 100%;
    display: block;
    text-align: left;
}

.Filename {
    margin-top: 0;
    font-weight: 500;
}

#filename {
    font-weight: 200;
    text-align: left;
}

.error-message {
    color: red;
    font-size: 14px;
    margin-top: 5px;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

@media (max-width: 768px) {
    .editProject-form {
        padding: 20px;
        width: 90%;
        left: 50%;
        transform: translateX(-50%);
    }

    .title {
        font-size: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .createProject-btn {
        padding: 10px 30px;
        font-size: 16px;
    }

    .footer {
        font-size: 14px;
        margin-top: 20px;
    }
}

@media (max-width: 480px) {
    .editProject-form {
        padding: 15px;
        width: 95%;
        left: 50%;
        transform: translateX(-50%);
    }

    .title {
        font-size: 18px;
        margin-top: 15px;
        margin-bottom: 15px;
    }

    .createProject-btn {
        padding: 8px 20px;
        font-size: 14px;
    }

    .footer {
        font-size: 12px;
        margin-top: 15px;
    }
}


</style>
<div class="editProject-form">
    <img src="{% static 'images/logo.png'%}" class="logo" alt="logo"/>
    <h2 class="title">Edit Project</h2>

    <form method="post" novalidate class="mb-4" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Project Name</label>
        <input type="text" name="title" required id="title" value="{{ updateform.title }}">

        <label for="deliverytime">Delivery Time</label>
        <input type="text" name="deliverytime" required id="deliverytime" value="{{ updateform.deliverytime }}">
        <p id="deliveryTimeError" class="error-message" style="display:none; color:red;">Please enter a valid date in YYYY-MM-DD format.</p>

        <p > Filename: <p id="filename">{{ updateform.fileEN }}</p></p>
        <label for="id_fileEN" class="custom-file-label">Change...</label>
        <input type="file" name="fileEN" required id="id_fileEN">
        <!-- <p id="fileError" class="error-message" style="display:none; color:red;">Please choose an SRT file.</p> -->

        <button type="submit" class="createProject-btn">Save Changes</button>
    </form>

    <footer class="footer">
        <a href="#">Privacy</a> | <a href="#">Policy</a> | <a href="#">Contact us</a>
    </footer>
</div>

<script>
document.querySelector('.editProject-form').addEventListener('submit', function(event) {
    const fileInput = document.getElementById('id_fileEN');
    // const fileError = document.getElementById('fileError');
    const fileValue = fileInput.value;

    const deliveryTimeInput = document.getElementById('deliverytime');
    const deliveryTimeError = document.getElementById('deliveryTimeError');
    const deliveryTimeValue = deliveryTimeInput.value;
    const datePattern = /^\d{4}-\d{2}-\d{2}$/; 
    const datePatternAlternative = /^(January|February|March|April|May|June|July|August|September|October|November|December) \d{1,2}, \d{4}$/;
    const datePatternShortMonth = /^(Jan\.|Feb\.|Mar\.|Apr\.|May\.|Jun\.|Jul\.|Aug\.|Sep\.|Oct\.|Nov\.|Dec\.) \d{1,2}, \d{4}$/;


    let valid = true;

    // if (!fileValue) {
    //     valid = false;
    //     fileError.style.display = 'block'; // Show error message
    // } else {
    //     fileError.style.display = 'none'; // Hide error message
    // }

    if (!datePattern.test(deliveryTimeValue) && !datePatternLongMonth.test(deliveryTimeValue) && !datePatternShortMonth.test(deliveryTimeValue)) {
      valid = false;
      deliveryTimeError.style.display = 'block'; 
  } else {
      deliveryTimeError.style.display = 'none'; 
  }

  if (!valid) {
      event.preventDefault();
  }
});
</script>
{% endblock %}
